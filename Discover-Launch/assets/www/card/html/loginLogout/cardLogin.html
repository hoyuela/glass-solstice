<!DOCTYPE html>
<html>
    <head>
        <title>Discover - Login</title>
    </head>
    <body class="login_bodybg">
        <div data-role="page" id="cardLogin-pg">
            
            <!-- header start  -->
            <div data-role="header" id="pg-header" data-id="myHeaderDiscover" data-position="fixed">
                <header id="header" class="cmn_header_nologout">
                </header>
            </div>
            <!-- header end -->
            
            <div data-role="content">
                <div class="loginbox">
                    <div class="ui-body ui-body-d ui-corner-all" id="login-form">
                        <div ID="card-login">
                            <label id="sccl">Secure Credit Card Log In</label>
                            <div class="errormsg" id="errorLoginInline" 
                                style="margin-left: 30px; display: none"></div>
                            <input type="text" name="username" autocorrect="off" autocapitalize="off" id="uid"
							placeholder="Credit Card User ID" value="6011000972496974" maxlength="16" /> 
							<input type="password" name="password" id="pwd" value="ccccc" placeholder="Credit Card Password" maxlength="32"/>
                            
                            <div class="ui-grid-a" id="grid-1">
                                <div class="ui-block-a">
                                    <label id="remember">Remember Card User ID</label>
                                </div>
                                <div class="ui-block-b">
                                    <select name="slider" id="flip-b" data-role="slider">
                                        <option value="no">OFF</option>
                                        <option value="yes">ON</option>
                                    </select>
                                </div>
                            </div>
                            
                            
                            <div class="ui-grid-a" id="grid-2">
                                <div class="ui-block-a">
                                    <a href="#"
                                        onclick="dfs.crd.reg.nav.goToRegistration('cardLogin');"
                                        data-theme="c" id="register-link">Register Now</a> 
                                </div>
                                <div class="ui-block-b">
                                    <a href="#" id="login-submit" data-role="button" data-theme="c"
                                        onclick="dfs.crd.lilo.authenticateUser();">Log In</a>
                                </div>
                            </div>
                            <div  id="grid-3"> 
								<a href="#" data-theme="c" id="forgot-link" onclick="dfs.crd.reg.nav.goToForgotUidOrPassMenu('cardLogin');">Forgot User ID or Password?</a>
							</div>
                        </div>
                    </div>
                    <div id="reflection"></div>
                </div>
                <div id="footnotes"  class="footnotes"></div>
				<div id="hdrbgimg" display="none"></div>
            </div>
            <div data-role="footer" id="pg-footer" data-position="fixed" data-id="myfooter"></div>
        </div>
    </body>
</html>
