<!DOCTYPE html>
<html>
<head>
<title>Edo-DetailPageWithCoupon</title>
             
</head>
<body>
	<!--page start  -->
	<div data-role="page" class="edo-page" id="detail-with-cc" >
		 <!--header start -->
            <div data-role="header" id="pg-header" data-id="myHeaderDiscover" data-position="fixed">
				<header id="header" class="cmn_header">
				</header>
			</div>
            <!-- header end -->

		<!-- content start -->
		<div data-role="content" class="ui-content-internalpages">
			<div class="wraper">
                <div class="dtl-view-wrap">
					<div class="prtnr-icon lowes"></div>
                    <div class="expiry-dt">
                        <div>
                        <span>Expires:</span></br>
                        <span>08/06/2012</span>
                        </div>
                    </div>
                    <div class="clearboth"></div>
                    <div class="desc">
                    	<p class="heading">Save $30 when you make a purchase of $100 or more at Lowe's by August 6th.</p>
                        
                        Please show promotional code at register. Discover card must be used for payment.
                    </div>
                    
					 <div class="textcenter">
					<a href="#" id="detailBtn" onclick="dfs.crd.edo.showMap();" data-role="button" class="greybtn"><span class="img"><img src="../../images/viewMapBtn.png" /></span><span class="txt">View Map</span></a>
                    <a href="#" data-role="button" class="greybtn" id="calenderBtn" onclick="clickAddtoCalendar();"> <span class="img"><img src="../../images/AddtoCalender.png" /></span><span class="txt">Add to Calendar</span></a>
					</div>
                    <div class="coupon-dtl">
                    <div>Coupon Code: <span class="code">1234567</span></div>
                    <p><a href="saveToPhotos.html" data-ajax="false" onclick = 'dfs.crd.sct.saveOfferToPhotos();'>Save to Your Photos</a></p>
                    </div>
                </div>
			</div>
			<div class="clearboth"></div>
			<div id="footnotes" class="footnotes">
			</div>
		</div>
		<!-- content end --> 
        <div data-role="footer" data-position="fixed" id="pg-footer" data-id="myfooter" data-tap-toggle="false">
            <footer id="footer" class="mnu_footer">
			</footer>
		</div>	
	</div>
	
	<!-- page end -->
</body>
</html>
