<!DOCTYPE html>
<html>
<head>
<title>Discover - Optional Upgrade</title>
</head>
<body>
	<div data-role="page" id="optionalUpgrade-pg">
		<div data-role="header" id="pg-header" data-position="fixed">
			<header id="header" class="cmn_header_nologout"></header>
		</div>
		<div data-role="content">
			<div class="loginbox" id="login-form">
				<form action="javascript:void(0)" method="post"
					class="ui-body ui-body-d ui-corner-all" id="login-form">
					<div id="card-login">
						<label id="sccl" class="errormsg_heading_noimg"></label>
						<div id="optionalUpgradeMsg" class="normaltext boldtext"></div>
						<div class="txtcenteraln r3matchbtn">
							<a href="#" onclick="dfs.crd.lilo.cancelVersionUpdate()"
								class="bluelink boldtext">No Thanks</a>&nbsp;&nbsp;<a href="#"
								onclick="redirectToPageAfterConfirm('updateAppVersion')"
								data-role="button" class="small_btn">Update</a>
						</div>
					</div>
				</form>
				<div id="reflection"></div>
			</div>
			<div id="footnotes" class="footnotes"></div>
		</div>
		<div data-role="footer" id="pg-footer" data-position="fixed"></div>
	</div>
</body>
</html>
