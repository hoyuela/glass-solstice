<!DOCTYPE html>
<html>
  <head>
    <title>Discover - Alert History</title>    
  </head>
  
  <body>
    <!--page start -->
    <div data-role="page" id="alertHistory-pg" class="pn-page">
      <!--header start -->
        <div data-role="header" id="pg-header" data-id="myHeaderDiscover" data-position="fixed">
            <header id="header" class="cmn_header">
			</header>
		</div>
      <!-- header end -->
      <!-- content start -->
        <div data-role="content" class="ui-content-internalpages">
            <div class="wraper">
                <div id="alert_header">
                    <div class="ui-grid-b">
                        <!-- column A -->
                        <div class="ui-block-a">
                            <h1>
                                <span class="nowrap mT10">Push Alert History</span>
                            </h1>
                        </div>
                        <!-- column B -->
                        <div class="ui-block-b">
                            <a href="manageAlertsOverride.html" class="bluelink margin_top15"
                                data-transition="slide">Manage Alerts</a>
                        </div>
                    </div>
                </div>
                <div id="deleted_messages"></div>
                <div id="red_textfont"></div>
                <div id="no_settings_saved" style="display: none" >Your changes have not been saved.</div>
                <p class="main_heading_paragraph">Alerts over 45 days will be automatically deleted.
                <br/>
                </p>
                
                <div class="main_content" id="id-main-content">
                    <div class="ui-grid-c">
                        <div class="ui-block-a"></div>
                        <div class="ui-block-b" id="no_wrap">
                            <span class="blue_header date_label" id="header-date-label">Date</span>
                            <!--div id="icon_changing_date" class="date_updownarrow_changed"></div-->
                        </div>
                        <div class="ui-block-c">
                            <span class="blue_header" id='id-alert-description'>Description</span>
                        </div>
                        <div class="ui-block-d"></div>
                    </div>
                    <div id="alerthistory">
                        <ul class="whitebg-list-view" id="comments-list"></ul>
                    </div>
                    <!-- Edit / Cancel / Delete Link Buttons -->
                    <a href="javascript:void(0)" data-role="button" data-inline="false" id="id_edit_btn" class="edit_btn">Edit</a>
                    <a href="javascript:void(0)" data-role="button" data-inline="false" id="id_can_btn"  class="can_btn">Cancel</a>
                    <a href="javascript:void(0)" data-role="button" data-inline="false" id="id_del_btn" class="delete_btn">Delete</a>
                    <a href="javascript:void(0)" class="loadbutton bluelink" id="id_load_btn" data-transition="slide">Load More Alerts</a>
                    <!-- Edit / Cancel / Delete Link buttons Ends here -->
                </div>
                <br/>
                <div id="specialNotes"><br>* Dates are displayed in ET</div> 
                <br/>
                <div id="footnotes" class="footnotes" >
                </div>
            </div>
            <!-- content end -->
	<!-- footer starts here -->
          <div data-role="footer" id="pg-footer" data-position="fixed"  data-id="myfooter">
              <footer id="footer" class="mnu_footer">
              </footer>
          </div>
	<!--footer ends here -->
      </div>
  </body>
</html>
