<!DOCTYPE html>
<html>
<head>
<title>Discover - Account Home</title>
</head>
<body>
	<!--page start  -->
	<div data-role="page" id="accountSummary-pg">

		<div data-role="header" id="pg-header" data-id="myHeaderDiscover" data-position="fixed">
			<header id="header" class="cmn_header">
			</header>
		</div>
		<!-- header end -->
		<!-- content start -->
		<div data-role="content" class="ui-content-internalpages">
			<div class="wraper">
				
				<h1>Account Summary</h1>

				<ul class="whitebg-list-view" id="accountSummary_rewardsDiv">

				</ul>
				 <div class="txtcenteraln bigboldBTN" style="width:130px,height:28px">

			</div>
			<div id="footnotes" class="footnotes">
            </div>
