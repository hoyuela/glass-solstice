<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<!--page start  -->
	<div data-role="page" id="paymentsSummary-pg">

		<div data-role="header" id="pg-header" data-id="myHeaderDiscover" data-position="fixed">
		<header id="header" class="cmn_header">
			</header>
		</div>
		<!-- header end -->
		<!-- content start -->
		<div data-role="content" class="ui-content-internalpages">

				<span class="errormsg2 margintop10px marginbottom20px" id="paymentsSummary_Inline_Error"></span>

				<ul class="whitebg-list-view">

				</ul>
				<div class="txtcenteraln bigboldBTN">

                </div>
			</div>
