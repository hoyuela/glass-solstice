<!DOCTYPE html>
<html>
<head>
<title>Discover - Forgot Both: Step 1</title>
</head>
<body>
	<!--page start  -->
	<div data-role="page" id="forgot-both-step1-pg" data-theme="d">
		<!--header start  -->
		
		<div data-role="header" id="pg-header" data-id="myHeaderDiscover" data-position="fixed">
			<header id="header" class="cmn_header_nologout">
			</header>
		</div>
		<!-- header	end	-->
		
		<div id="forgot-both-page-1">
		<div id="r4-wrap">
			
		<!-- content start -->
		<div id="registration" data-role="content" class="ui-content-internalpages ui-content header-only-content" role="main">
			<div class="wrapper">
				<h1><span id="forgotBothTitleStep1">Forgot Both</span><br />
					<span class="step-description">
						Step 1 of 2: Enter Account Information
					</span>
				</h1>
				<p class="inline-error-msg"></p>
				<form id="forgot-both-step1-form" action="javascript:void(0)" data-transition="slide">
					<fieldset>
						<legend></legend>
						<label>Credit Card Account Number:</label>
						<p>(This is a 16-digit number starting with 6011. Do not include space or hyphens.)</p>
						<p class="inline-error-msg">Invalid value</p>
						<input type="tel" autocorrect="off" autocapitalize="off" pattern="\d*" class="invalid credit-card-number" name="acctNbr" maxlength="16" />
					</fieldset>
					
					<fieldset class="expiration-month-year">
						<legend></legend>
						<label class="full-width">Discover Card Expiration Date: </label>
						<select class="expiration-month invalid" name="expirationMonth">
							<option>Month</option>
							<option>01</option>
							<option>02</option>
							<option>03</option>
							<option>04</option>
							<option>05</option>
							<option>06</option>
							<option>07</option>
							<option>08</option>
							<option>09</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
						</select>
						
						<select class="expiration-year invalid" name="expirationYear">
							<option>Year</option>
							<option>2012</option>
							<option>2013</option>
							<option>2014</option>
							<option>2015</option>
							<option>2016</option>
							<option>2017</option>
							<option>2018</option>
							<option>2019</option>
							<option>2020</option>
							<option>2021</option>
							<option>2022</option>
						</select>
					</fieldset>

					<fieldset>
						<legend></legend>
						<label class="full-width">Social Security Number of Primary Cardmember: </label>
						<p class="inline-error-msg inline-error-msg-ssn">Invalid value</p>
						<label class="ssn-label">XXX-XX-</label>
						<input type="tel" pattern="\d*" class="ssn-ending default-color invalid" name="socialSecrityNumber" maxlength="4" />
					</fieldset>

					<fieldset class="date-of-birth">
						<legend></legend>
						<label class="full-width">Date of Birth of Primary Cardmember: </label>
						<!-- This is if DOB year is not set.  Do not remove! -->
						<p class="inline-error-msg">Invalid value</p>
						<select class="birth-month invalid" name="dateOfBirthMonth">
							<option>Month</option>
							<option>01</option>
							<option>02</option>
							<option>03</option>
							<option>04</option>
							<option>05</option>
							<option>06</option>
							<option>07</option>
							<option>08</option>
							<option>09</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
						</select>
						
						<select class="birth-date invalid" name="dateOfBirthDay">
							<option>Day</option>
							<option>01</option>
							<option>02</option>
							<option>03</option>
							<option>04</option>
							<option>05</option>
							<option>06</option>
							<option>07</option>
							<option>08</option>
							<option>09</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
							<option>13</option>
							<option>14</option>
							<option>15</option>
							<option>16</option>
							<option>17</option>
							<option>18</option>
							<option>19</option>
							<option>20</option>
							<option>21</option>
							<option>22</option>
							<option>23</option>
							<option>24</option>
							<option>25</option>
							<option>26</option>
							<option>27</option>
							<option>28</option>
							<option>29</option>
							<option>30</option>
							<option>31</option>
						</select>
						
						<input type="tel" placeholder="YYYY" pattern="\d*" class="dob-year default-color invalid" name="dateOfBirthYear" maxlength="4" />
					</fieldset>

					<fieldset class="txtcenteraln">
						<legend></legend>
						<div class="ui-block-a link-button">
							<a href="#" id="js-back" class="bluelink normaltext"  data-transition="slide" data-direction="reverse">Cancel</a>
						</div>
						<div class="ui-block-b">
							<a href="#" data-role="button" id="js-submit" data-theme="c">Continue</a>
						</div>
					</fieldset>
										
				</form>		
				<!-- / #forgot-form-->
				
			</div>
			<!-- / .wrapper -->
			
			<div id="footnotes" class="footnotes-reg" ></div>
			
			</div><!-- / R4 wrap -->
			</div>
			
		</div>
		<!-- content end -->
	</div>
	<!--page end -->
</body>
</html>
