<!DOCTYPE html>
<html>
<head>
<title>Discover - Forgot Password: Step 2</title>
</head>
<body>
	<!--page start  -->
	<div data-role="page" id="forgot-password-step2-pg" data-theme="d">
		<!--header start  -->
		<div data-role="header" id="pg-header" data-position="fixed">
			<header id="header" class="cmn_header_nologout"></header>
		</div>
		<!-- header	end	-->
		
		<div id="forgot-password-page-2">
		<div id="r4-wrap">
			
		<!-- content start -->
		<div id="registration" data-role="content" class="ui-content-internalpages ui-content header-only-content" role="main">
			<div class="wrapper">

				<h1>Forgot Password
					<span class="step-description">
						Step 2 of 2: Create New Password
					</span>
				</h1>
				<p class="inline-error-msg"></p>
				<form id="forgot-password-step2-form" action="javascript:void(0)" data-transition="slide">
					<fieldset class="password-field">
						<legend></legend>
						<label>Create a New Password:</label>
						<p>(Must be 8-32 characters and have at least one letter and one number. Your password is case sensitive and can also use all special characters.)</p>
						<p class="inline-error-msg">Invalid value</p>
						<input type="password" name="password" class="invalid password" maxlength="32"/>
						<div class="metered-input">
							<div class="strength-field-name">Password Strength:</div>
							<div class="strength-meter">
								<span class="strength-label"></span>
							</div>
							
							<a id="passwordStrengthMeter" href="#" data-transition="slide" class="help-icon">Help</a>
						</div>
					</fieldset>
					
					<fieldset>
						<legend></legend>
						<label>Confirm New Password:</label>
						<p class="inline-error-msg">Invalid value</p>
						<input type="password" name="passwordConfirm" class="invalid confirm-password" maxlength="32" />						
					</fieldset>


					<fieldset class="txtcenteraln">
						<legend></legend>
						<div class="ui-block-a link-button">
							<a id="js-back" href="#" class="bluelink normaltext"  data-transition="slide" data-direction="reverse">Cancel</a>
						</div>
						<div class="ui-block-b">
							 <a href="#" data-role="button" id="js-submit" data-theme="c" >Submit</a>
						</div>
					</fieldset>
					
				</form>		
				<!-- / #forgot-form -->
			
			</div>
			<!-- / .wrapper -->			
			<div id="footnotes" class="footnotes-reg" ></div>
			
			</div><!-- / R4 wrap -->
			</div>
			
		</div>
		<!-- content end -->
	</div>
	<!--page end -->
</body>
</html>
